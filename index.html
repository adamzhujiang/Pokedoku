<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <script defer src="./js/pokedata.js"></script>
    <title>Pokedoku</title>
</head>
<body>
    <h1>Pokedoku</h1>
  
    <div class = game-tracker>
    <div class="pp">PP: 9/9</div>
    <div class="point-counter">Points: 0/9</div>
    </div>

    <div class="grid" id="pokedoku-grid">


    <div class="label">  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Pokeball">    </div>
    <div id="col-1" class="label">Hidden</div>
    <div id="col-2" class="label">Hidden</div>
    <div id="col-3" class="label">Hidden</div>

    <div id="row-1" class="label">Hidden</div>
    <div class="cell" data-row="Flying" data-col="Fire"></div>
    <div class="cell" data-row="Flying" data-col="Water"></div>
    <div class="cell" data-row="Flying" data-col="Poison"></div>

    <div id="row-2" class="label">Hidden</div>
    <div class="cell" data-row="Can Mega Evolve" data-col="Fire"></div>
    <div class="cell" data-row="Can Mega Evolve" data-col="Water"></div>
    <div class="cell" data-row="Can Mega Evolve" data-col="Poison"></div>
    
    <div id="row-3" class="label">Hidden</div>
    <div class="cell" data-row="Can Learn Tackle" data-col="Fire"></div>
    <div class="cell" data-row="Can Learn Tackle" data-col="Water"></div>
    <div class="cell" data-row="Can Learn Tackle" data-col="Poison"></div>
  </div>


<h2>Difficulty</h2>
<div class="difficulty-buttons">
  <div class="difficulty-option">
    <button id="easy" class="difficulty-btn" title="Easy">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="PokÃ© Ball" />
    </button>
    <div class="difficulty-label">Easy</div>
  </div>

  <div class="difficulty-option">
    <button id="medium" class="difficulty-btn" title="Medium">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/great-ball.png" alt="Great Ball" />
    </button>
    <div class="difficulty-label">Medium</div>
  </div>

  <div class="difficulty-option">
    <button id="hard" class="difficulty-btn" title="Hard">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/ultra-ball.png" alt="Ultra Ball" />
    </button>
    <div class="difficulty-label">Hard</div>
  </div>

  <div class="difficulty-option">
    <button id="expert" class="difficulty-btn" title="Expert">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png" alt="Master Ball" />
    </button>
    <div class="difficulty-label">Expert</div>
  </div>

  <div class="difficulty-option">
    <button id="random" class="difficulty-btn" title="Random">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/premier-ball.png" alt="Premier Ball" />
    </button>
    <div class="difficulty-label">Random</div>
  </div>
</div>

<h2>Give Up?</h2>
  <div>
  <button id="give-up">Give Up</button>
  </div>

<h2>Game Instructions</h2>
<div>
<button id="start">Start!</button>
<button id="give-up">Give Up</button>
</div>

</body>
</html>
